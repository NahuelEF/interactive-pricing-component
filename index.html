<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />

    <title>Nahuel Fedele | Interactive pricing component</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__subtitle">
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
      </div>

      <section class="section">
        <div class="container-one">
          <div class="top">
            <label class="top__pageviews" for="range">
              <span id="pageview">10k</span> Pageviews
            </label>
            <label class="top__price" for="range">
              <span id="price">$8.00 </span> / <span id="billing">month</span>
            </label>
          </div>
          <input
            id="range"
            type="range"
            name="price"
            min="0"
            max="4"
            value="0"
          />

          <div class="center">
            <span class="center__label"> Monthly Billing </span>

            <label class="switch" for="discount">
              <input id="discount" type="checkbox" name="discount" />
              <span class="slider__switch"></span>
            </label>

            <p class="center__label">
              Yearly Billing
              <span class="center__discount"> 25% discount </span>
              <span class="center__discount center__discount--mobile">
                -25%
              </span>
            </p>
          </div>
        </div>

        <div class="container-two">
          <ul class="list">
            <li class="list__item">Unlimited websites</li>
            <li class="list__item">100% data ownership</li>
            <li class="list__item">Email reports</li>
          </ul>
          <button class="bottom__button" type="button">Start my trial</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      Challenge by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io/profile/NahuelEF"
        target="_blank"
        rel="noopener noreferrer"
        >Nahuel Fedele</a
      >.
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
