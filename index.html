<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Nahuel Fedele | Interactive pricing component</title>
  </head>
  <body>
    <main class="main">
      <div>
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <section class="section">
        <p>100k Pageviews</p>
        <label for="price"> $ <span> 16.00 </span> /month </label>
        <input type="range" name="price" id="price" />

        <div>
          <label for="switch"> Monthly Billing </label>
          <div class="switch">
            <input type="checkbox" name="switch" id="switch" />
            <span class="slider round"></span>
          </div>
          <label for="switch">
            Yearly Billing
            <span> 25% discount </span>
          </label>
        </div>

        <div>
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button type="button">Start my trial</button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/NahuelEF"
        target="_blank"
        rel="noopener noreferrer"
        >Nahuel Fedele</a
      >.
    </footer>
  </body>
</html>
